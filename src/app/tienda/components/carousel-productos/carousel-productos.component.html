<h1>Los m√°s vendidos</h1>
    <div class="carousel">
      <div *ngFor="let producto of productosList; let i = index" class="carousel-cell" [routerLink]="['/es-Es/mostrar-producto',producto._id]">
        <img [src]="producto.imagenes[0]" [alt]="producto.nombre" />
        <h1>{{ producto.nombre }}</h1>
        <p>Precio: ${{ producto.ultimaVenta }}</p>
      </div>
      <div *ngIf="productosList.length === 0">
        <div class="card flex justify-content-center">
          <p-progressSpinner
              styleClass="w-4rem h-4rem"
              strokeWidth="8"
              fill="var(--surface-ground)"
              animationDuration=".5s" />
        </div>
      </div>
    </div>
